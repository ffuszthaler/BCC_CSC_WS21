<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor Lizard Spock</title>
  </head>
  <body>
    <h1>
      <i class="far fa-hand-rock"></i>
      Rock -
      <i class="far fa-hand-paper"></i>
      Paper -
      <i class="far fa-hand-scissors"></i>
      Scissor -
      <i class="far fa-hand-lizard"></i>
      Lizard -
      <i class="far fa-hand-spock"></i>
      Spock
    </h1>

    <h2>choose wisely...</h2>

    <button value="Rock" class="pickBtn" id="rockBtn">
      <i class="far fa-hand-rock"></i>
    </button>
    <button value="Paper" class="pickBtn" id="paperBtn">
      <i class="far fa-hand-paper"></i>
    </button>
    <button value="Scissors" class="pickBtn" id="scissorsBtn">
      <i class="far fa-hand-scissors"></i>
    </button>
    <button value="Lizard" class="pickBtn" id="lizardBtn">
      <i class="far fa-hand-lizard"></i>
    </button>
    <button value="Spock" class="pickBtn" id="spockBtn">
      <i class="far fa-hand-spock"></i>
    </button>

    <h2>User Score:</h2>
    <p id="userScore"></p>

    <h2>CPU Score:</h2>
    <p id="cpuScore"></p>

    <h1 id="result"></h1>

    <script src="script.js"></script>
  </body>
</html>
