<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Snake</title>
  </head>

  <body>
    <div id="wrapper">
      <!-- intro -->
      <h1 id="logo">🐍</h1>
      <button class="button" id="start">Ready?</button>

      <!-- death -->
      <h1 id="deathMsg">☠️ You Lost ☠️</h1>
      <h2 id="scoreMsg"></h2>
      <button class="button" id="restart">Restart</button>

      <!-- game canvas -->
      <canvas width="400" height="400"></canvas>

      <!-- instructions -->
      <div id="instructions">
        <h2>Controls: W/A/S/D or Arrow keys</h2>
        <h2>Gain points by eating apples, try to evade the walls and yourself!</h2>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
